<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ngân Hà</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <audio src="music.mp3" type="audio/mp3" autoplay controls></audio>
  <canvas id="galaxyCanvas"></canvas>

  <!-- Module shims cho ES module -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.3/dist/es-module-shims.js" crossorigin="anonymous"></script>
  <script type='importmap-shim'>
    {
      "imports": {
        "three": "https://unpkg.com/three@0.146.0/build/three.module.js",
        "three/": "https://unpkg.com/three@0.146.0/"
      }
    }
  </script>

  <!-- Script chính -->
  <script defer type='module-shim'>
    import * as THREE from "three";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x160016);

    let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
    camera.position.set(0, 4, 21);

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(innerWidth, innerHeight);
    document.body.prepend(renderer.domElement);

    let controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;

    let gu = { time: { value: 0 } };
    let sizes = [];
    let shift = [];

    let pushShift = () => {
      shift.push(
        Math.random() * Math.PI,
        Math.random() * Math.PI * 2,
        (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
        Math.random() * 0.9 + 0.1
      );
    };

    let pts = new Array(25000).fill().map(() => {
      sizes.push(Math.random() * 1.5 + 0.5);
      pushShift();
      return new THREE.Vector3().randomDirection().multiplyScalar(Math.random() * 0.5 + 9.5);
    });

    for (let i = 0; i < 50000; i++) {
      let r = 10, R = 40;
      let rand = Math.pow(Math.random(), 1.5);
      let radius = Math.sqrt(R * R * rand + (1 - rand) * r * r);
      pts.push(new THREE.Vector3().setFromCylindricalCoords(radius, Math.random() * 2 * Math.PI, (Math.random() - 0.5) * 2));
      sizes.push(Math.random() * 1.5 + 0.5);
      pushShift();
    }

    let g = new THREE.BufferGeometry().setFromPoints(pts);
    g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));
    g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));

    let m = new THREE.PointsMaterial({
      size: 0.1,
      transparent: true,
      blending: THREE.AdditiveBlending,
      onBeforeCompile: shader => {
        shader.uniforms.time = gu.time;
        shader.vertexShader = `
          uniform float time;
          attribute float sizes;
          attribute vec4 shift;
          varying vec3 vColor;
          ${shader.vertexShader}
        `.replace(
          `gl_PointSize = size;`,
          `gl_PointSize = size * sizes;`
        ).replace(
          `#include <color_vertex>`,
          `#include <color_vertex>
            float d = length(abs(position) / vec3(40., 10., 40));
            d = clamp(d, 0., 1.);
            vColor = mix(vec3(227., 155., 0.), vec3(100., 50., 255.), d) / 255.;
          `
        ).replace(
          `#include <begin_vertex>`,
          `#include <begin_vertex>
            float t = time;
            float moveT = mod(shift.x + shift.z * t, PI2);
            float moveS = mod(shift.y + shift.z * t, PI2);
            transformed += vec3(cos(moveS) * sin(moveT), cos(moveT), sin(moveS) * sin(moveT)) * shift.a;
          `
        );

        shader.fragmentShader = `
          varying vec3 vColor;
          ${shader.fragmentShader}
        `.replace(
          `#include <clipping_planes_fragment>`,
          `#include <clipping_planes_fragment>
            float d = length(gl_PointCoord.xy - 0.5);
            if (d > 0.5) discard;
          `
        ).replace(
          `vec4 diffuseColor = vec4( diffuse, opacity );`,
          `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.2, d) * 0.5 + 0.5 );`
        );
      }
    });

    let p = new THREE.Points(g, m);
    p.rotation.order = "ZYX";
    p.rotation.z = 0.2;
    scene.add(p);

    // === THÊM HÌNH ẢNH VÀO NGÂN HÀ ===
    let textureLoader = new THREE.TextureLoader();
    let imageGroup = new THREE.Group();
    scene.add(imageGroup);

    // Danh sách ảnh cần thêm (có thể thay thế bằng ảnh thật)
    let imageUrls = [
      'anh1.jpg',  
      'anh2.jpg', 
      'anh3.jpg',
      'anh5.jpg',
      'anh4.jpg',
      'anh6.jpg',
      'anh7.jpg',
      'anh8.jpg',
      'anh9.jpg',
      'anh10.jpg',
      'anh11.jpg',
      'anh12.jpg',
      'anh13.jpg',
      'anh14.jpg',
      'anh15.jpg',
      'anh16.jpg',
      'anh17.jpg',
      'anh18.jpg', 
    ];

    imageUrls.forEach(url => {
      textureLoader.load(url, texture => {
        let material = new THREE.SpriteMaterial({ map: texture, transparent: true });
        let sprite = new THREE.Sprite(material);
        let pos = new THREE.Vector3().randomDirection().multiplyScalar(Math.random() * 15 + 5);
        sprite.position.copy(pos);
        sprite.scale.set(2, 2, 1);
        imageGroup.add(sprite);
      });
    });

    let clock = new THREE.Clock();

    renderer.setAnimationLoop(() => {
      controls.update();
      let t = clock.getElapsedTime() * 0.5;
      gu.time.value = t * Math.PI;
      p.rotation.y = t * 0.05;
      imageGroup.rotation.y = t * 0.05;
      renderer.render(scene, camera);
    });

    window.addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
